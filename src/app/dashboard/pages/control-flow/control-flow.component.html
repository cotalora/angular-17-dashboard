<app-title title="Control Flow" />

<section class="grid grid-col-1 md:grid-cols-2 gap-3">
    <div class="bg-white rounded shadow p-10">
        <h2 class="text-2xl font-bold mb-5">IF: {{ showContent() }}</h2>
        <button 
            class="p-2 bg-blue-500 rounded text-white"
            (click)="toggleContent()"
        >
            Click me!
        </button>

        @if (showContent()) {
            <p>Hello world</p>
        } @else {
            <p>******</p>
        }
    </div>

    <div class="bg-white rounded shadow p-10">
        <ul>
            @for (framework of frameworks(); track framework) {
                <li>{{ framework }}</li>
            }
        </ul>
    </div>

    <div class="bg-white rounded shadow p-10">
        <ul>
            @for (framework of frameworks2(); track framework) {
                <li>{{ framework }}</li>
            }

            @empty {
                <li>We don't have frameworks :(</li>
            }
        </ul>
    </div>
</section>
